<!-- Code for the contact submission form. Had to make it its own division because outside of the division the code was affecting the other pages' text display. -->
<div class="contact-forum">

    <body>
        <script src="script.js"></script>
        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <div class="contact-wrapper">
                    <div class="contact-form">
                        <h3>Send us a message</h3>
                        <form>
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <textarea name="message" placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><i class="fas fa-phone"></i>987-654-3210</p>
                        <p><i class="fas fa-envelope"></i>info@example.com</p>
                        <p><i class="fas fa-map-marker-alt"></i>100 Internet Drive, Google, USA</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</div>
